<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Koolo Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Koolo</h1>
</header>

<main class="productos">

  <div class="producto">
    <img src="img/camiseta.png" alt="Camiseta">
    <h2>Camiseta</h2>
    <p>25 €</p>
    <button onclick="agregarAlCarrito('Camiseta', 25)">
      Añadir al carrito
    </button>
  </div>

  <div class="producto">
    <img src="img/gorra.png" alt="Gorra">
    <h2>Gorra</h2>
    <p>20 €</p>
    <button onclick="agregarAlCarrito('Gorra', 20)">
      Añadir al carrito
    </button>
  </div>

  <div class="producto">
    <img src="img/sudadera.png" alt="Sudadera">
    <h2>Sudadera</h2>
    <p>40 €</p>
    <button onclick="agregarAlCarrito('Sudadera', 40)">
      Añadir al carrito
    </button>
  </div>

</main>

<section class="carrito">
  <h2>Carrito</h2>
  <ul id="lista-carrito"></ul>
  <p id="total">Total: 0 €</p>
</section>

<script src="script.js"></script>

</body>
</html>
