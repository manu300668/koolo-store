<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koolo</title>

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:#f4f4f4;
}

/* HEADER */

header{
background:black;
color:white;
display:flex;
justify-content:space-between;
align-items:center;
padding:15px;
}

.logo{
font-weight:bold;
font-size:20px;
}

.menu{
font-size:24px;
cursor:pointer;
}

.cart{
position:relative;
cursor:pointer;
}

#cart-count{
position:absolute;
top:-8px;
right:-10px;
background:red;
color:white;
border-radius:50%;
padding:3px 7px;
font-size:12px;
}

/* MENU */

#mobileMenu{
display:none;
flex-direction:column;
background:#111;
}

#mobileMenu a{
color:white;
padding:15px;
text-decoration:none;
border-bottom:1px solid #333;
}

#mobileMenu a:hover{
background:#222;
}

/* PRODUCTOS */

.productos{
padding:20px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:20px;
}

.producto{
background:white;
padding:15px;
text-align:center;
border:1px solid #ddd;
}

.producto img{
width:100%;
max-width:200px;
height:auto;
}

.producto button{
background:black;
color:white;
border:none;
padding:10px 20px;
cursor:pointer;
}

.producto button:hover{
background:#333;
}

/* SECTIONS */

.section{
display:none;
}

.section.active{
display:block;
}

/* MODAL */

.modal{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
}

.modal-content{
background:white;
width:90%;
max-width:400px;
margin:100px auto;
padding:20px;
text-align:center;
}

.modal-content input{
width:90%;
padding:10px;
margin:10px 0;
}

.close{
float:right;
cursor:pointer;
font-size:20px;
}

</style>
</head>
<body>

<header>
<div class="menu" onclick="toggleMenu()">‚ò∞</div>
<div class="logo">Koolo</div>
<div class="cart" onclick="openCart()">
üõí
<span id="cart-count">0</span>
</div>
</header>

<nav id="mobileMenu">
<a href="#" onclick="showSection('inicio')">Inicio</a>
<a href="#" onclick="showSection('categorias')">Categor√≠as</a>
<a href="#" onclick="openLogin()">Login</a>
</nav>

<section id="inicio" class="section active">
<div class="productos">

<div class="producto">
<img src="img/producto1.png" alt="Producto 1">
<h2>Producto 1</h2>
<p>25 ‚Ç¨</p>
<button onclick="addToCart()">A√±adir al carrito</button>
</div>

<div class="producto">
<img src="img/producto2.png" alt="Producto 2">
<h2>Producto 2</h2>
<p>40 ‚Ç¨</p>
<button onclick="addToCart()">A√±adir al carrito</button>
</div>

</div>
</section>

<section id="categorias" class="section">
<div style="padding:20px">
<h2>Categor√≠as</h2>
<p>Pr√≥ximamente...</p>
</div>
</section>

<!-- LOGIN -->

<div id="loginModal" class="modal">
<div class="modal-content">
<span class="close" onclick="closeLogin()">&times;</span>
<h2>Iniciar sesi√≥n</h2>
<input type="text" placeholder="Usuario">
<input type="password" placeholder="Contrase√±a">
<button>Entrar</button>
</div>
</div>

<script>

let cartCount=0;

function toggleMenu(){
let menu=document.getElementById("mobileMenu");
menu.style.display=menu.style.display==="flex"?"none":"flex";
}

function showSection(id){
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
document.getElementById("mobileMenu").style.display="none";
}

function addToCart(){
cartCount++;
document.getElementById("cart-count").textContent=cartCount;
}

function openLogin(){
document.getElementById("loginModal").style.display="block";
}

function closeLogin(){
document.getElementById("loginModal").style.display="none";
}

function openCart(){
alert("Carrito pr√≥ximamente disponible");
}

window.onclick=function(e){
let modal=document.getElementById("loginModal");
if(e.target==modal){
modal.style.display="none";
}
}

</script>

</body>
</html>
