<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KOOLO</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<style>
body{
  margin:0;
  background:#000;
  color:white;
  font-family:Arial, sans-serif;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 25px;
  background:#111;
  position:sticky;
  top:0;
}

.logo img{
  height:40px;
}

nav a{
  color:white;
  margin-left:20px;
  text-decoration:none;
  font-weight:bold;
}

nav a:hover{
  color:#ccc;
}

#adminBtn{
  display:none;
}

/* HERO */
.hero{
  text-align:center;
  padding:60px 20px;
  background:linear-gradient(to right,#000,#111);
}

.hero h1{
  font-size:2.5rem;
  margin-bottom:10px;
}

/* PRODUCTOS */
.products{
  padding:40px 20px;
}

.products-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.product-card{
  background:#111;
  padding:15px;
  border-radius:8px;
  text-align:center;
}

.product-card img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:6px;
  margin-bottom:10px;
}

.product-card h3{
  margin:5px 0;
}

.product-card p{
  color:#ccc;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="img/koolo_logo.png" alt="KOOLO">
  </div>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="#">Categorías</a>
    <a href="#">Carrito</a>
    <a href="admin.html" id="adminBtn">Admin</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<section class="hero">
  <h1>Nueva Colección 2026</h1>
  <p>Estilo urbano premium</p>
</section>

<section class="products">
  <h2>Productos</h2>
  <div class="products-grid" id="products"></div>
</section>

<script>
/* CONFIG FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyA7orSwoJ5XcDd-ABRj_o_OVySCdC05mxE",
  authDomain: "koolo2026.firebaseapp.com",
  projectId: "koolo2026",
  appId: "1:612039099714:web:38d14c2d43851c225c74db"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

const ADMIN_EMAIL = "eumanu@msn.com";
const adminBtn = document.getElementById("adminBtn");

/* CONTROL ADMIN */
auth.onAuthStateChanged(user=>{
  if(user && user.email === ADMIN_EMAIL){
    adminBtn.style.display="inline";
  } else {
    adminBtn.style.display="none";
  }
});

/* CARGAR PRODUCTOS EN TIEMPO REAL */
db.collection("products").onSnapshot(snapshot=>{
  const container = document.getElementById("products");
  container.innerHTML="";

  snapshot.forEach(doc=>{
    const data = doc.data();

    container.innerHTML += `
      <div class="product-card">
        <img src="${data.image}" alt="${data.name}">
        <h3>${data.name}</h3>
        <p>${data.price} €</p>
      </div>
    `;
  });
});
</script>

</body>
</html>
