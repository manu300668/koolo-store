<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KOOLO</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #000;
  color: white;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  background: #111;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo img {
  height: 40px;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links li {
  cursor: pointer;
  transition: 0.3s;
}

.nav-links li:hover {
  color: #aaa;
}

/* HAMBURGER */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}

.hamburger span {
  width: 25px;
  height: 3px;
  background: white;
}

/* MOBILE */
@media (max-width: 768px) {

  .nav-links {
    position: absolute;
    top: 60px;
    right: 0;
    background: #111;
    flex-direction: column;
    width: 200px;
    padding: 20px;
    display: none;
  }

  .nav-links.active {
    display: flex;
  }

  .hamburger {
    display: flex;
  }
}

/* HERO */
.hero {
  height: 80vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: linear-gradient(to bottom, #000, #111);
}

.hero h1 {
  font-size: 2.5rem;
  margin-bottom: 15px;
}

.hero p {
  color: #aaa;
}
</style>

<!-- FIREBASE COMPAT -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

</head>
<body>

<header>
  <div class="logo">
    <img src="img/koolo_logo.png" alt="KOOLO">
  </div>

  <ul class="nav-links" id="navLinks">
    <li onclick="showSection('inicio')">Inicio</li>
    <li onclick="showSection('categorias')">CategorÃ­as</li>
    <li onclick="showSection('carrito')">Carrito</li>
    <li id="adminBtn" style="display:none;" onclick="showSection('admin')">Admin</li>
  </ul>

  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<section class="hero" id="inicio">
  <div>
    <h1>Estilo que marca tendencia</h1>
    <p>Nueva colecciÃ³n 2026</p>
  </div>
</section>

<!-- SECCIÃ“N ADMIN -->
<section id="admin" style="display:none; padding:40px;">
  <h2>Panel Admin</h2>
  <p>Zona privada</p>
</section>

<script>
// ðŸ”¥ CONFIG FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyA7orSwoJ5XcDd-ABRj_o_OVySCdC05mxE",
  authDomain: "koolo2026.firebaseapp.com",
  projectId: "koolo2026",
  storageBucket: "koolo2026.firebasestorage.app",
  messagingSenderId: "612039099714",
  appId: "1:612039099714:web:38d14c2d43851c225c74db"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

// ðŸ” HAMBURGER
document.getElementById("hamburger").addEventListener("click", () => {
  document.getElementById("navLinks").classList.toggle("active");
});

// ðŸ” CONTROL BOTÃ“N ADMIN
auth.onAuthStateChanged((user) => {
  const adminBtn = document.getElementById("adminBtn");

  if (user) {
    adminBtn.style.display = "block";
  } else {
    adminBtn.style.display = "none";
  }
});

// ðŸ”„ CAMBIAR SECCIONES
function showSection(section) {
  document.querySelectorAll("section").forEach(sec => {
    sec.style.display = "none";
  });

  document.getElementById(section).style.display = "block";
}

// ðŸ”‘ LOGIN ADMIN (para usar desde consola)
function loginAdmin(email, password) {
  auth.signInWithEmailAndPassword(email, password)
    .then(() => alert("Login correcto"))
    .catch(error => alert(error.message));
}

// ðŸšª LOGOUT
function logoutAdmin() {
  auth.signOut();
}
</script>

</body>
</html>
